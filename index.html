<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qemcs's Home Page</title>
    <style>
        html {
            height: 100%;
            background: #f4f4f4;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100%;
            padding: 0 2em;
            background: white;
        }
        .light-btn, .dark-btn {
            text-decoration: underline;
            cursor: pointer;
            color: blue;
        }
        html.light {
            background: #f4f4f4;
        }
        html.light body {
            background: white;
        }
        html.dark {
            background: #242525;
            color: #bab6af;
        }
        html.dark body {
            background: #2B2C2C;
        }
        html.dark a {
            color: #3b76bb;
        }
    </style>
    <script>
        let $ = function() {
            return document.querySelector(...arguments)
        }
        let config = localStorage.getItem('config')
        try {
            config = JSON.parse(config) || {}
        } catch (e) {
            config = {}
        }
        window.onload = () => {
            if (config && config.theme) {
                if (config.theme === 'dark') {
                    $('html').className = 'dark'
                }
            }
            $('.light-btn').addEventListener('click', () => {
                $('html').className = config.theme = 'light'
                localStorage.setItem('config', JSON.stringify(config))
            })
            $('.dark-btn').addEventListener('click', () => {
                $('html').className = config.theme = 'dark'
                localStorage.setItem('config', JSON.stringify(config))
            })
        }
    </script>
</head>
<body>
    <div>
        [<a class="light-btn">Light</a>] [<a class="dark-btn">Dark</a>]
        <div style="float: right;">
            <a href="https://qemcs.com">https://qemcs.com</a>
        </div>
    </div>

</html>
